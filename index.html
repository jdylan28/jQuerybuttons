<!-- Keyframes - In this activity we will introduce the concept of CSS keyframes to allow for more complex multi-step CSS animations -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Keyframes</title>

</head>

<body>
  <div id="center">
    <div id="box"></div>
    <div class="d-flex justify-content-between">
      <button id="ball-roll-btn" class="button">Ball Roll</button>
      <button id="shrink-btn" class="button">Shrink</button>
      <button id="pulse-btn" class="button">Pulse</button>
      <button id="grow-btn" class="button">Grow</button>
      <button id="rotate-btn" class="button">Rotate</button>
      <button id="color-btn" class="button">Change Colors</button>
      <button id="remove-animations" class="button-stop">Reset</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
